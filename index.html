<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>深圳市伴言心理咨询有限责任公司</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@200;300;400;500;600;700;900&family=Noto+Sans+SC:wght@200;300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            scroll-behavior: smooth;
            background-color: #FFFFFF; 
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
            color: #1A1412;
            -webkit-tap-highlight-color: transparent;
        }
        .font-serif {
            font-family: 'Noto Serif SC', serif;
        }

        /* 导航栏子菜单样式 */
        .nav-item-sub {
            font-size: 8px;
            letter-spacing: 0.25em;
            color: #D1D1D6;
            text-transform: uppercase;
            font-weight: 800;
        }

        /* 书法感巨型文字 */
        .hero-title-pillar {
            font-size: clamp(80px, 22vw, 260px);
            line-height: 0.85;
            letter-spacing: -0.05em;
            font-weight: 900;
            color: #1A1412;
        }
        
        /* 流光横线 */
        .glow-line {
            position: relative;
            height: 1px;
            background: rgba(184, 115, 51, 0.1);
            overflow: hidden;
            width: 100%;
        }
        .glow-line::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(184, 115, 51, 0.4), transparent);
            animation: glowMove 8s infinite ease-in-out;
        }
        @keyframes glowMove {
            0% { left: -100%; }
            30%, 100% { left: 100%; }
        }

        /* 赤陶色的呼吸微光 */
        .animate-soft-glow {
            animation: softGlow 12s ease-in-out infinite;
        }
        @keyframes softGlow {
            0%, 100% { opacity: 0.05; transform: scale(1); filter: blur(100px); background-color: #B87333; }
            50% { opacity: 0.15; transform: scale(1.1); filter: blur(140px); background-color: #B87333; }
        }

        .fade-in-stagger {
            animation: fadeInBlur 2.5s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }
        @keyframes fadeInBlur {
            from { opacity: 0; filter: blur(10px); transform: translateY(10px); }
            to { opacity: 1; filter: blur(0); transform: translateY(0); }
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        @media (max-width: 768px) {
            input, textarea, select {
                font-size: 16px !important;
            }
        }

        /* 首页特定按钮样式 */
        .hero-pill-btn {
            border: 1px solid rgba(26, 20, 18, 0.03);
            background: #FFFFFF;
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .hero-pill-btn:hover {
            border-color: rgba(184, 115, 51, 0.2);
            box-shadow: 0 10px 30px -10px rgba(184, 115, 51, 0.1);
            transform: translateY(-2px);
        }
    </style>
